<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de profil</title>

    <link rel="stylesheet" href="./vendors/fontawesome/css/all.css">
    <link rel="stylesheet" href="./vendors/bootstrap/css/bootstrap.css">

</head>

<body>

    <section class="container shadow mt-5 ">
        <div class="row align-content-center justify-content-center p-4">
            <!-------------------------->
            <div class="col-lg-4">
                <div class="card p-3 shadow pb-5" style="height: 100%;">
                    <div class="card-body text-center" id="profil"></div>
                </div>
            </div>
            <!-------------------------->
            <div class="col-lg-8">
                <form class="shadow p-4 card" id="addLivre" style="height: 100%;">
                    <h2 class="mb-3">AJOUT DE LIVRES</h2>

                   <div class="row">

                            <div class="col-lg-6 mb-3">
                                <div class="form-group">
                            <label for="Designation">Titre du livre</label>
                            <input type="text" class="form-control" id="Designation" required>
                        </div>
                        </div>
                        <!---->
                        <div class="col-lg-6 mb-3">
                            <div class="form-group">
                                <label for="Auteur">Auteur</label>
                                <input type="text" class="form-control" id="Auteur" required>
                            </div>
                        </div>
                        <!---->
                        <div class="col-lg-6 mb-3">
                            <div class="form-group">
                                <label for="Annee">Année d'edition</label>
                                <input type="number" class="form-control" id="Annee" required>
                            </div>
                        </div>
                        <!---->
                        <div class="col-lg-6 mb-3">
                            <div class="form-group">
                                <label for="Datepublication">Date de Publication</label>
                                <input type="date" class="form-control" id="Datepublication" required>
                            </div>
                        </div>
                         <!---->
                         <div class="col-lg-6 mb-3">
                            <div class="form-group">
                                <label for="Price">Prix de Vente</label>
                                <input type="number" class="form-control" id="Price" step="0.01" required>
                            </div>
                         </div>
                          <!---->
                        <div class="col-lg-6 mb-3">
                            <div class="form-group">
                                <label for="Quantite">Quantité Disponible</label>
                                <input type="number" class="form-control" id="Quantite" required>
                            </div>
                        </div>
                         <!---->
                         <div class="col-lg-12 mb-3">
                            <div class="form-group">
                                <label for="Bref-description">Bref Description (50 mots)</label>
                                <textarea class="form-control" id="Bref-description" rows="2" maxlength="50"
                                    required></textarea>
                            </div>
                         </div>
                             <!---->
                        <div class="col-lg-12 mb-3">
                            <div class="form-group">
                                <label for="Description-generale">Description générale (300 mots)</label>
                                <textarea class="form-control" id="Description-generale" rows="5" maxlength="300"
                                    required></textarea>
                            </div>
                        </div>
                         <!---->
                         <div class="col-lg-12 mb-3">
                            <input type="file" id="image" class="mb-2 d-none">
                            <div class="border p-3 rounded-3 d-flex justify-content-center align-items-center">
                                <label for="image" class="btn btn-info text-white">
                                    Selectionez une image
                                </label>
                            </div>
                         </div>

                         <!---->
                         <div class="col-lg-12">
                            <p id="message" style="display: none;"></p>
                            <button type="submit" class="btn btn-primary" id="btnSubmit">Ajouter</button>
                        </div>

                   </div>
                </form>
            </div>

             <!------------------------------->
    <div class=" mb-5 ">
        <h2 class="mt-5 text-center fw-bold">LISTE DES LIVRES</h2>
        <div class="table-responsive pt-3">
            <table class="table ">
                <thead>
                    <tr>
                        <th  scope="col">N°</th>
                        <th scope="col">Désignation</th>
                        <th scope="col">Auteur</th>
                        <th scope="col">Année d'Édition</th>
                        <th scope="col">Prix de Vente</th>
                        <th scope="col">Quantité</th>
                        <th scope="col">Date de Publication</th>
                        <th scope="col">Image</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="book-list">
                    <!-- Les livres ajoutés seront affichés ici -->
                </tbody>
            </table>
        </div>
    </div>
    </section>
   


    <script src="./vendors/bootstrap/js/bootstrap.bundle.js"></script>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
